    <main>
        <div class="page-title">
            <h1>What Does Barcelona Look Like?</h1>
        </div>
        <div class="gallery-container" id="skip-start">
            <h2><b>Beauty</b> To Be Found Everywhere.</h2>
            <div class="image-grid">
                <img
                srcset="images/gallery/night-barcelona-large.jpg 2200w, 
                        images/gallery/night-barcelona-1000.jpg 1000w, 
                        images/gallery/night-barcelona-600.jpg 600w"
                sizes="100vw"
                src="images/gallery/night-barcelona-1000.jpg"
                alt="A drone shot of Barcelona, Spain at night"
                class="horizontal-1">
                <img
                srcset="images/gallery/symmetry-large.jpg 1200w, 
                        images/gallery/symmetry-600.jpg 600w"
                sizes="100vw"
                src="images/gallery/night-barcelona-1000.jpg"
                alt="A barcelona street shot framed by an arch"
                class="vertical-1">
                <img src="images/gallery/nature.jpg" alt="large building on hills in Barcelona" class="horizontal-2">
                <img src="images/gallery/figure.jpg" alt="a large figure out front of a museum" class="vertical-2">
                <img src="images/gallery/bacelona-icon.jpg" alt="Barcelona icon" class="middle">
            </div>
            <h2>So <b>Clean</b>... So <b>Colourful</b>...</h2>
            <div class="image-grid">
                <img src="images/gallery/basilica.jpeg" alt="Barcelona Basilica" class="horizontal-1">
                <img src="images/gallery/roofs.jpg" alt="funky roofs in Barcelona" class="vertical-1">
                <img src="images/gallery/football.webp" alt="Barcelona FC team photo" class="horizontal-2">
                <img src="images/gallery/beach.jpg" alt="sunny drone shot of Barcelona beach" class="vertical-2">
                <img src="images/gallery/barcelona-fc-icon.png" alt="Barcelona FC icon" class="middle" id="barcelona-fc-icon"> 
            </div>
        </div>
